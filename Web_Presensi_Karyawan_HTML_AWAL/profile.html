<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse bg-primary">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <img src="Abhiseka.png" alt="Presensi Abhineseka" class="heading-image">
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-speedometer2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="profile.html">
                                <i class="bi bi-person-lines-fill"></i>
                                Profil Saya
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">
                                <i class="bi bi-box-arrow-right"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <nav class="navbar">
                <div class="navbar-left">
                    <span class="navbar-title">User Profile</span>
                </div>
                <div class="navbar-right">
                    <div class="navbar-user">
                        <img src="SugiriFace.jpg" alt="User" class="user-profile">
                        <span>Sugiri Satrio Wicaksono</span>
                    </div>
                </div>
            </nav>

            <!-- Profile Content -->
            <div class="content-wrapper">
                    <div class="profile-avatar">
                        <div class="avatar-container">
                            <img src="SugiriFace.jpg" alt="Profile Picture">
                            <div class="avatar-overlay">
                                <i class="fas fa-camera"></i>
                            </div>
                        </div>
                        <button class="btn-upload">
                            <i class="fas fa-camera"></i> Ganti Foto
                        </button>
                    </div>
                    <div class="profile-info">
                        <h1>Sugiri Satrio Wicaksono</h1>
                        <p class="profile-title">Junior Web Developer</p>
                        <p class="profile-location">
                            <i class="fas fa-map-marker-alt"></i> Indonesia, Bandung
                        </p>
                    </div>
                </div>

                <div class="profile-content">
                    <div class="profile-card">
                        <div class="card">
                            <div class="card-header">
                                <h3>Personal Information</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" value="Sugiri Satrio Wicaksono">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" value="Sugiri@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" value="(123) 456-7890">
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea>Sansiviera Utara No 3</textarea>
                                    </div>
                                    <button type="submit" class="btn-login">Update Profile</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="profile-card">
                        <div class="card">
                            <div class="card-header">
                                <h3>Security</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label>Current Password</label>
                                        <input type="password" placeholder="Enter current password">
                                    </div>
                                    <div class="form-group">
                                        <label>New Password</label>
                                        <input type="password" placeholder="Enter new password">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input type="password" placeholder="Confirm new password">
                                    </div>
                                    <button type="submit" class="btn-login">Change Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
